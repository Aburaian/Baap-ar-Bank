<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account for Baap-er-Bank</title>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span
                class="font-bold text-purple-400">Baap-er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-6 p-8">
            <h2 class="text-3xl mb-4 font-medium">Please Login</h2>
            <div>
                <input id="user-email" class="text-2xl block border border-gray-300 rounded-md w-3/4 px-2 py-1  mb-4"
                    type="email" name="" id="" placeholder="your email">
                <input id="user-password" class="text-2xl block border border-gray-300 rounded-md w-3/4 px-2 py-1 mb-4"
                    type="password" name="" id="" placeholder="password">
                <button id="login-submit"
                    class="text-white bg-yellow-400 py-2 px-4 rounded-md uppercase font-bold">submit</button>
            </div>
        </section>
    </main>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- js flie -->
    <script src="js/login.js"></script>
</body>

</html>
